<html>
    <head>
        <title>SURVEY</title>
        <link rel="stylesheet" href="survey.css"> 
    </head>
    <body>
      <div class="bg-img">
        <div class="container">
          <form action="">
            <h2>SURVEY</h2>
            <p><label for="name">1. YOUR NAME:</label></p>
            <textarea id="name" name="name" rows="2" cols="150"></textarea>
            <p><label for="age">2. YOUR AGE:</label></p>
            <textarea id="age" name="age" rows="2" cols="150"></textarea>
            <p><label for="edu">3. EDUCATION(ILLITERATE/PRIMARY/SECONDARY/ HR.SEC/GRADUATE ):</label></p>
            <textarea id="edu" name="edu" rows="2" cols="150"></textarea>
            <p><label for="mari">4.MARITAL STATUS MARRIED/ UNMARRIED:</label></p>
            <textarea id="mari" name="mari" rows="2" cols="150"></textarea>
            <p><label for="occ">5.OCCUPATION : a) UNSKILLED b) SEMI SKILLED c) SKILLED</label></p>
            <textarea id="occ" name="occ" rows="2" cols="150"></textarea>
            <p><label for="rel">6.RELIGION :</label></p>
            <textarea id="rel" name="rel" rows="2" cols="150"></textarea>
            <p><label for="fsize">7.TYPE OF FAMILY SIZE : â‰¤3 / 4-6 / >6</label></p>
            <textarea id="fsize" name="fsize" rows="2" cols="150"></textarea>
            <p><label for="hou">8.HOUSEHOLD INCOME : <15000 / 15000-10000 />10000</label></p>
            <textarea id="hou" name="hou" rows="2" cols="150"></textarea> 
            <p><label for="smo">9.H/O OF SMOKING Do you smoke? : YES / NO</label></p>
            <textarea id="smo" name="smo" rows="2" cols="150"></textarea>
            <p><label for="alc">10.H/O OF ALCOHOL Do you take alcohol? : YES/ NO</label></p>
            <textarea id="alc" name="alc" rows="2" cols="150"></textarea>
            <p><label for="fam">11. FAMILY H/O OF (DM/HTN/ CVD) : YES/NO</label></p>
            <textarea id="fam" name="fam" rows="2" cols="150"></textarea>
            <p><label for="cons">12.DO YOU CONSUME 2-3 SERVINGS OF FRUITS/DAY? : (Usually,Often,Sometimes,Rarely,Never)</label></p>
            <textarea id="cons" name="cons" rows="2" cols="150"></textarea>
            <p><label for="consv">13.Do you consume 3-5 SERVINGS OF VEGETABLES/day DAY ?(Usually,Often,Sometimes,Rarely,Never)</label></p>
            <textarea id="consv" name="consv" rows="2" cols="150"></textarea>
            <p><label for="consd">14.Do you consume 2-3 SERVINGS of diary products/DAY ?(Usually,Often,Sometimes,Rarely,Never)</label></p>
            <textarea id="consd" name="consd" rows="2" cols="150"></textarea>
            <p><label for="chic">15.DO YOU TAKE CHICKEN/LAMB >2 times IN A WEEK? : YES/NO</label></p>
            <textarea id="chic" name="chic" rows="2" cols="150"></textarea>
            <p><label for="fri">16.HOW OFTEN DO YOU TAKE FRIED FOOD? :(Usually,Often,Sometimes,Rarely,Never)</label></p>
            <textarea id="fri" name="fri" rows="2" cols="150"></textarea>
            <p><label for="chip">17.HOW OFTEN DO YOU CONSUME CHIPS/CAKES/FRIED FOODS? :(Usually,Often,Sometimes,Rarely,Never)</label></p>
            <textarea id="chip" name="chip" rows="2" cols="150"></textarea>
            <p><label for="cof">18.WHAT DO YOU ADD TO YOUR COFFEE/TEA : SUGAR/JAGGERY/NONE</label></p>
            <textarea id="cof" name="cof" rows="2" cols="150"></textarea>
            <p><label for="phy">19.Which physical exercise do you practice more often?</label></p>
            <textarea id="phy" name="phy" rows="2" cols="150"></textarea>
            <p><label for="exc">20.Do you exercise < 30 total minutes of physical activity >=3days a week? YES/NO</label></p>
            <textarea id="exc" name="exc" rows="2" cols="150"></textarea>
            <p><label for="spe">21.Do you take any special diet or misconceptions on certain food items?</label></p>
            <textarea id="spe" name="spe" rows="2" cols="150"></textarea>
            <p><label for="yest">22.Please tell us what you ate yesterday and how much? 24hr recall method (Breakfast -Lunch - Dinner)</label></p>
            <textarea id="yest" name="yest" rows="2" cols="150"></textarea><br><br>
            <a href="http://127.0.0.1:51500/Ref.html">
                <button type="submit" class="btn">Submit</button></a> 
            </div>
           </form>
        </div>
      </div>
    </body>
</html>
